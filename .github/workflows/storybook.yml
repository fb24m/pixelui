on: push

name: Publish stories if changed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Build and deploy to storybook-static branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: storybook-static
